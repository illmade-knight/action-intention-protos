// Defines the shared user and address book models.

syntax = "proto3";

package action_intention.user.v1;

option go_package = "github.com/illmade-knight/go-action-intention-protos/gen/go/user/v1;user_v1](https://github.com/illmade-knight/go-action-intention-protos/gen/go/user/v1;user_v1)";

// Represents the authenticated user identity. This is the primary model
// for the payload of our internal JWTs and for identifying users
// across all microservices.
message AuthenticatedUser {
  // The user's stable, internal ID (e.g., Firestore document ID).
  string id = 1;

  // The user's display name.
  string alias = 2;

  // The user's primary email address.
  string email = 3;
}

// Represents a single contact within a user's address book.
message AddressBookContact {
  // The contact's document ID from the address_book subcollection.
  string id = 1;

  // The contact's display name.
  string alias = 2;

  // The contact's primary email address.
  string email = 3;
}
