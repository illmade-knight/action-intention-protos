# This workflow automates the versioning and release process for the npm package
# using semantic-release. It also creates a versioned Git tag.

name: Release and Publish npm Package

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Setup Buf, Go, and Node.js
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: false
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      # THE FIX: This step now installs BOTH the Go plugin (globally) and the
      # Node.js plugins (locally in the npm/ directory) before they are needed.
      - name: Install dependencies and plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          npm install --prefix ./npm

      - name: Generate and Prepare Package
        run: |
          # Add both the Go bin path and the local npm bin path to the PATH
          export PATH="$PATH:$(go env GOPATH)/bin:$(pwd)/npm/node_modules/.bin"
          echo "--- Starting package preparation ---"
          buf generate
          echo "Flattening TypeScript directory..."
          find gen/ts/proto -mindepth 2 -type f -name "*_pb.ts" -exec mv -t gen/ts/proto/ {} +
          find gen/ts/proto -mindepth 1 -type d -empty -delete
          echo "Copying helper TypeScript files..."
          mkdir -p gen/ts/real
          if [ -d "src/ts" ]; then
            cp -r src/ts/* gen/ts/real/
          fi
          echo "Creating the main index.ts barrel file..."
          node ./scripts/create-ts-index.js
          echo "--- âœ… Package preparation complete ---"

      - name: Verify Package Structure
        working-directory: ./npm
        run: ./node_modules/.bin/vitest run --reporter verbose ../gen/ts/real/structure.test.ts

      - name: Publish to npm and create Git tag
        working-directory: ./npm
        run: npx semantic-release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

